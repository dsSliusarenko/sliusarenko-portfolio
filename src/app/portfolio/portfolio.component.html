<div class="portfolio gray-background">
  <div class="container">
    <span class="section-title">{{environment.sections.portfolio.title}}</span>
    <span class="section-description">{{environment.sections.portfolio.description}}</span>
    <div class="projects">





      <div class="project" *ngFor="let project of Projects">
        <div class="project-inner rounded-50px">


          <div class="project-front rounded-50px" [style.background-image]="'url(' + project.blackAndWhitePhotoLink + ')'">
            <p class="title">{{project.title}}</p>
          </div>


          <div class="project-back rounded-50px" [style.background-image]="'url(' + project.colorPhotoLink + ')'">
            <div class="buttons">
              <mat-icon class="icon" [svgIcon]="'github'"></mat-icon>
            </div>
          </div>



        </div>
      </div>


    </div>
  </div>
</div>
