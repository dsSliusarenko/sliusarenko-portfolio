<div class="carousel">
  <mat-icon [svgIcon]="'arrow-left'" (click)="prevSlide()"></mat-icon>
  <div class="slides">
      <div class="slide" *ngFor="let slide of visibleSlides">
        <img matChipAvatar
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/6/61/20111018085326%21HTML5_logo_and_wordmark.svg/120px-HTML5_logo_and_wordmark.svg.png"
             alt="HTML"/>
        <span class="title">{{slide}}</span>
      </div>
  </div>
  <mat-icon [svgIcon]="'arrow-right'" (click)="nextSlide()"></mat-icon>
</div>
