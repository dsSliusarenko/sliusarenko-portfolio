<div class="carousel">
  <mat-icon [svgIcon]="'arrow-left'" (click)="prevSlide()"></mat-icon>
  <div class="slides">
    <div class="slide" *ngFor="let tech of visibleTechnologies" data-aos="fade-left" data-aos-duration="1000">
      <img matChipAvatar src="{{tech.iconUrl}}" [alt]="tech.title"/>
      <span class="title">{{ tech.title }}</span>
    </div>
  </div>
  <mat-icon [svgIcon]="'arrow-right'" (click)="nextSlide()"></mat-icon>
</div>
