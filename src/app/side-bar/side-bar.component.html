<div class="side-bar">
  <div class="side-bar__profile">
      <div class="avatar">
        <img ngSrc="{{ profileImageAddress }}" alt="Plate photo" height="104" width="104">
      </div>
      <div class="name">
        <span>Dmytro Sliusarenko</span>
      </div>
      <div class="links">
        <mat-icon class="" [svgIcon]="'file'"></mat-icon>
        <mat-icon class="" [svgIcon]="'file'"></mat-icon>
        <mat-icon class="" [svgIcon]="'file'"></mat-icon>
      </div>
  </div>
  <mat-nav-list class="side-bar__navigation" *ngIf="navigationList$ | async as navigationList">
    <ng-container *ngFor="let listItem of navigationList">
      <a mat-list-item class="navigation-element" [routerLink]="'/'+listItem?.path" routerLinkActive="is-active">
        <mat-icon class="icon" [svgIcon]="listItem?.icon ?? ''"></mat-icon>
        <span class="text">{{listItem?.label}}</span>
      </a>
    </ng-container>
  </mat-nav-list>
  <div class="side-bar__footer">
    <span>Developed by <a target="_blank" href="https://www.linkedin.com/in/dsliusarenko/">Dmytro Sliusarenko</a></span>
  </div>
</div>
